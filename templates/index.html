<!-- templates/index.html -->
<!-- This is the HTML template that the Flask app will render. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ first_name }}'s Slack Status</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Refresh the page every 30 seconds to get the latest status -->
    <meta http-equiv="refresh" content="30">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-50 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    
    <!-- Material Design Toggle Switch for Dark Mode -->
    <div class="fixed top-4 right-4 z-50">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 max-w-sm text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-50">{{ first_name }}'s Slack Status</h1>
        
        {% if is_error %}
            <div class="text-red-500 text-xl font-semibold mb-2">
                {{ status_emoji_value }}
            </div>
            <p class="text-gray-600 dark:text-gray-400">
                {{ status_text }}
            </p>
        {% else %}
            <div class="flex items-center justify-center text-5xl mb-4">
                {% if status_emoji_type == 'url' %}
                    <img src="{{ status_emoji_value }}" class="emoji-img" alt="Slack status emoji">
                {% else %}
                    <span>{{ status_emoji_value }}</span>
                {% endif %}
            </div>
            <p class="text-xl font-semibold text-gray-700 dark:text-gray-300">
                {{ status_text }}
            </p>
        {% endif %}
    </div>
    
    <!-- Link to the custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
