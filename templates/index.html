<!-- templates/index.html -->
<!-- This is the HTML template that the Flask app will render. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ first_name }}'s Slack Status</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Refresh the page every 30 seconds to get the latest status -->
    <meta http-equiv="refresh" content="30">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement;

            const setTheme = (isDark) => {
                if (isDark) {
                    htmlElement.classList.add('dark');
                } else {
                    htmlElement.classList.remove('dark');
                }
            };

            // Set the initial theme based on the system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            setTheme(prefersDark.matches);

            // Listen for changes in the system theme preference and update the site
            prefersDark.addEventListener('change', (e) => {
                setTheme(e.matches);
            });
        });
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-50 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-12 max-w-lg text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-5xl font-bold mb-6 text-gray-900 dark:text-gray-50">{{ first_name }}'s Slack Status</h1>
        
        {% if is_error %}
            <div class="text-3xl font-semibold mb-3 text-red-500">
                {{ status_emoji_value }}
            </div>
            <p class="text-2xl text-gray-600 dark:text-gray-400">
                {{ status_text }}
            </p>
        {% else %}
            <div class="flex items-center justify-center text-7xl mb-6">
                {% if status_emoji_type == 'url' %}
                    <img src="{{ status_emoji_value }}" class="emoji-img" alt="Slack status emoji">
                {% else %}
                    <span>{{ status_emoji_value }}</span>
                {% endif %}
            </div>
            <p class="text-3xl font-semibold text-gray-700 dark:text-gray-300">
                {{ status_text }}
            </p>
        {% endif %}
    </div>
</body>
</html>
